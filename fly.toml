# fly.toml file generated for youtube-custom-app on 2023-03-18T11:01:11+01:00

app = "youtube-custom-app"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[env]
  PORT = "8081"
  HOST = "https://youtube-custom-app.fly.dev"
  SHOPIFY_API_KEY = "9ffa8d6032b113684ff1e2670ab4c8cc"
  SCOPES = "write_products, read_orders, read_customers, read_content, write_content"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8081
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
